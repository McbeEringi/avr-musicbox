<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McbeEringi avr-musicbox</title>
	<meta name="description" content="avr-musicbox">
	<link rel="icon" type="image/svg+xml" href="https://mcbeeringi.github.io/img/icon.svg">
	<link rel="apple-touch-icon" href="https://mcbeeringi.github.io/img/icon.png">
	<meta name="theme-color" content="#214"/>

	<link rel="stylesheet" href="https://mcbeeringi.github.io/src/style.css">
	<script>location.hash&&(location='t85/index.html'+location.hash);</script>
</head>
<body>
	<style>img{max-width:100%;}</style>
	<p>loading...<br><progress></progress></p>
	<script type="module">
		import * as marked from'https://cdn.jsdelivr.net/npm/marked/src/marked.min.js';
		const e=document.querySelector('p'),url=location.search.slice(1)||'README.md';
		marked.setOptions({baseUrl:url});
		(async x=>(
			x.innerHTML=marked.parse(await(await fetch(url)).text()),
			x.querySelectorAll('a[href$=".md"]').forEach(x=>x.setAttribute('href','?'+x.getAttribute('href'))),
			e.replaceWith(x)
		))(document.createElement('div')).catch(w=>e.textContent=w);
	</script>
</body>
</html>
